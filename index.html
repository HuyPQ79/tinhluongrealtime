    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống Lương & Hiệu Suất Real-time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', // Slate 900
              secondary: '#334155', // Slate 700
              accent: '#3b82f6', // Blue 500
              success: '#10b981', // Emerald 500
              warning: '#f59e0b', // Amber 500
              danger: '#ef4444', // Red 500
            },
            boxShadow: {
              'left': '-4px 0 6px -1px rgba(0, 0, 0, 0.1)',
              'right': '4px 0 6px -1px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      html {
        scroll-behavior: smooth;
      }

      button:active {
        transform: scale(0.96);
        transition: transform 0.05s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out;
      }

      /* --- HỆ THỐNG IN ẤN CHUYÊN NGHIỆP --- */
      @media screen {
        .print-only { display: none !important; }
      }

      @media print {
        @page {
          margin: 10mm;
          size: A4 portrait;
        }
        
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 210mm;
        }

        /* Ẩn toàn bộ UI thừa của web */
        #root > *:not(.printable-area) {
          display: none !important;
        }

        .no-print {
          display: none !important;
        }

        /* Buộc vùng in hiển thị đúng layout */
        .printable-area {
          display: block !important;
          position: static !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          box-shadow: none !important;
          overflow: visible !important;
        }

        /* Sửa lỗi modal fixed bị mất nội dung khi in */
        .fixed {
          position: static !important;
          display: block !important;
          background: white !important;
        }
        
        .bg-black\/80 { background: transparent !important; }
        
        .print-only {
          display: block !important;
        }

        /* Bảo toàn màu sắc và nền khi in */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
        
        table { 
          page-break-inside: auto; 
          width: 100% !important; 
          border-collapse: collapse !important;
        }
        tr { page-break-inside: avoid; page-break-after: auto; }
        thead { display: table-header-group; }
      }
    </style>
