<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background với gradient -->
  <rect width="100" height="100" rx="24" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Icon Calculator/Money -->
  <g transform="translate(50, 50)">
    <!-- Calculator body -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="white" opacity="0.95"/>
    <rect x="-28" y="-18" width="56" height="36" rx="2" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="-25" y="-15" width="50" height="12" rx="2" fill="#0f172a"/>
    <text x="0" y="-6" font-family="Arial, monospace" font-size="10" font-weight="bold" fill="#10b981" text-anchor="middle">₫</text>
    
    <!-- Buttons -->
    <circle cx="-15" cy="5" r="4" fill="#6366f1" opacity="0.7"/>
    <circle cx="0" cy="5" r="4" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="15" cy="5" r="4" fill="#a855f7" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="8" fill="white" opacity="0.15"/>
  <circle cx="80" cy="80" r="6" fill="white" opacity="0.15"/>
</svg>
